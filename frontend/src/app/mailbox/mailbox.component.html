<body [ngClass]="{'dark-mode':this.themeService.isDarkTheme()}">
  <section>
    <div class="container mt-4 pt-5">
      <div class="row">
        <div class="col md-4">
          <div class="card">
            <div class="row my-5">
              <h3 class="fs-4 mb-3">Mail</h3>
              <h3 [hidden]="!error_delete" [ngClass]="{'hidden': !error_delete}" [innerHTML]="error_delete_str" style="color: red;" ></h3>
              <h3 [hidden]="itemMailList.getErrorString() == ''">{{itemMailList.getErrorString()}}</h3>
              <div class="col" [hidden]="itemMailList.getErrorString() != ''">
                <table class="table rounded shadow-sm table-hover">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Titolo</th>
                      <th scope="col">Contenuto</th>
                      <th scope="col"></th>
                    </tr>
                  </thead>
                    <tbody>
                     <tr *ngFor="let item of itemMailList.getMailList(); index as i" >
                        <td scope="row">{{i+1}}</td>
                        <td scope="row">{{item.title}}</td>
                        <td scope="row">{{item.description}}</td>
                        <td scope="row">
                          <div id="{{item.id}}" (click)="remove($event)"><fa-icon [icon]="faTrashCan" class="menu-entry"></fa-icon></div>
                        </td>
                      </tr>
                    </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
