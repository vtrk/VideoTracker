<nav class="navbar navbar-expand-sm fixed-top mb-4 navbar-dark" [ngClass]="{'dark-mode':this.themeService.isDarkTheme()}">
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
    <div class="navbar-brand" [ngClass]="{'dark-mode':this.themeService.isDarkTheme()}">
      <img src="favicon.ico" alt="" width="30" height="30" class="d-inline-block align-top">
      VideoTracker
    </div>
    <ul class="navbar-nav mr-auto">
      <li class="nav-item px-lg-5 px-sm-3 px-1">
        <a class="nav-link" [routerLink]="['/home']"><fa-icon [icon]="faHouse"></fa-icon></a>
      </li>
      <li class="nav-item px-lg-5 px-sm-3 px-1">
        <a class="nav-link" [routerLink]="['/user-list']"><fa-icon [icon]="faBookmark"></fa-icon></a>
      </li>
      <li class="nav-item px-lg-5 px-sm-3 px-1">
        <a class="nav-link" [routerLink]="['/mailbox']"><fa-icon [icon]="faEnvelope"></fa-icon></a>
      </li>
      <li class="nav-item px-lg-5 px-sm-3 px-1">
        <a class="nav-link" [routerLink]="['/settings']"><fa-icon [icon]="faGear"></fa-icon></a>
      </li>
      <li class="nav-item px-lg-5 px-sm-3 px-1">
        <a class="nav-link" [routerLink]="['/login']" [hidden]="isUserLoggedIn()"><fa-icon [icon]="faDoorClosed"></fa-icon></a>
        <a class="nav-link" [routerLink]="['/home']" [hidden]="!isUserLoggedIn()" (click)="logout()"><fa-icon [icon]="faDoorOpen"></fa-icon></a>
      </li>
      <li class="nav-item px-lg-5 px-sm-3 px-1">
        <a class="nav-link" [routerLink]="['/signin']" [hidden]="isUserLoggedIn()"><fa-icon [icon]="faRightToBracket"></fa-icon></a>
      </li>
      <li class="nav-item px-lg-5 px-sm-3 px-1">
        <a class="nav-link" style="cursor: pointer;" [hidden]="!this.themeService.isDarkTheme()" (click)="this.themeService.toggleTheme()"><fa-icon [icon]="faSun"></fa-icon></a>
        <a class="nav-link" style="cursor: pointer;" [hidden]="this.themeService.isDarkTheme()" (click)="this.themeService.toggleTheme()"><fa-icon [icon]="faMoon"></fa-icon></a>
      </li>
    </ul>
  </div>
  <form (ngSubmit)="onSubmit()" class="form-inline" style="z-index: 99" >
    <nav id="searchbar" class="navbar position-fixed start-50 translate-middle-x mt-3 w-100" [ngClass]="{'dark-mode':this.themeService.isDarkTheme()}">
      <div class="container d-flex justify-content-center align-items-center w-100">
        <input class="searchbar" type = "text" id="search" [formControl]="input"  placeholder="find something...">
        <button class="custom-submit-button" type="submit" value="Find"><fa-icon [icon]="faMagnifyingGlass"></fa-icon></button>
        <select id="type" (change)="onTMDBTypeChange($event)" [hidden]="serverInfo.get('API') == 'Kitsu'">
          <option value="movie" selected>Movies</option>
          <option value="tv">TV Shows</option>
        </select>
        <select id="year" (change)="onTMDBYearChange($event)" name="year" [hidden]="serverInfo.get('API') == 'Kitsu'">
          <option value="none" selected>Select a year</option>
          <option value="{{item}}" *ngFor="let item of range">{{item}}</option>
        </select>
        <select id="category" (change)="onKitsuCategoryChange($event)" [hidden]="serverInfo.get('API') == 'TMDB'">
          <option value="none" selected>Select a category</option>
          <option value="adventure">Adventure</option>
          <option value="horror">Horror</option>
        </select>
      </div>
    </nav>
  </form>
</nav>
