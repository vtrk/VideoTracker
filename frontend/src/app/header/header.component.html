<nav class="navbar" [ngClass]="{'dark-mode':this.themeService.isDarkTheme()}">
  <p [ngClass]="{'dark-mode':this.themeService.isDarkTheme()}">VideoTracker</p>
  <a [routerLink]="['/home']"><fa-icon [icon]="faHouse"></fa-icon></a>
  <a [routerLink]="['/user-list']"><fa-icon [icon]="faBookmark"></fa-icon> </a>
  <a [routerLink]="['/about']"><fa-icon [icon]="faAddressCard"></fa-icon> </a>
  <a [routerLink]="['/settings']"><fa-icon [icon]="faGear"></fa-icon></a>
  <a [routerLink]="['/login']" [hidden]="isUserLoggedIn()"><fa-icon [icon]="faDoorClosed"></fa-icon> </a>
  <a [routerLink]="['/home']" [hidden]="!isUserLoggedIn()" (click)="logout()"><fa-icon [icon]="faDoorOpen"></fa-icon> </a>
  <a [routerLink]="['/signin']" [hidden]="isUserLoggedIn()"><fa-icon [icon]="faRightToBracket"></fa-icon> </a>
  <a [routerLink]="[]" [hidden]="!this.themeService.isDarkTheme()" (click)="this.themeService.toggleTheme()"><fa-icon [icon]="faSun"></fa-icon></a>
  <a [routerLink]="[]" [hidden]="this.themeService.isDarkTheme()" (click)="this.themeService.toggleTheme()"><fa-icon [icon]="faMoon"></fa-icon></a>
  <a></a>
</nav>

<form [ngClass]="{'dark-mode':this.themeService.isDarkTheme()}" (ngSubmit)="onSubmit()">
  <nav class="navbar position-absolute start-50 translate-middle-x">
    <input type = "text" id="search" [formControl]="input"  placeholder="find something...">
    <button [routerLink]="['/searchresults']" value="Find"><fa-icon [icon]="faMagnifyingGlass"></fa-icon></button>
    <select id="type" (change)="onTMDBTypeChange($event)" [hidden]="serverInfo.get('API') == 'Kitsu'">
      <option value="movie" selected>Movies</option>
      <option value="tv">TV Shows</option>
    </select>
    <select id="year" (change)="onTMDBYearChange($event)" name="year" [hidden]="serverInfo.get('API') == 'Kitsu'">
      <option value="none" selected>Select a year</option>
      <option value="{{item}}" *ngFor="let item of range">{{item}}</option>
    </select>
    <select id="category" (change)="onKitsuCategoryChange($event)" [hidden]="serverInfo.get('API') == 'TMDB'">
      <option value="none" selected>Select a category</option>
      <option value="adventure">Adventure</option>
      <option value="horror">Horror</option>
    </select>
  </nav>
</form>
